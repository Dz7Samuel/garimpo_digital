<!DOCTYPE html>
<html lang="pt-BR">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Garimpo Digital</title>

<meta name="description" content="Garimpo Digital encontra os melhores produtos com os melhores preços. A joia rara entre milhares de opções.">

<meta name="robots" content="index, follow">
<link rel="canonical" href="https://seusite.com/">

<meta property="og:title" content="Garimpo Digital">
<meta property="og:description" content="A joia rara entre milhares de opções">
<meta property="og:type" content="website">

<style>

/* ===== RESET ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

/* ===== BODY ===== */

body{
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
}

/* ===== HEADER ===== */

header{

background:linear-gradient(90deg,#f59e0b,#f97316);
padding:30px;
text-align:center;
box-shadow:0 4px 15px rgba(0,0,0,0.3);

}

header h1{

font-size:34px;

}

header a{

color:#0f172a;
text-decoration:none;

}

header p{

margin-top:6px;
font-size:15px;

}

/* ===== MAIN ===== */

main{

max-width:1100px;
margin:auto;
padding:25px;

}

/* ===== SEARCH ===== */

.search{

display:flex;
gap:10px;
margin-bottom:30px;

}

.search input{

flex:1;
padding:14px;
border-radius:10px;
border:none;
font-size:16px;
outline:none;

}

.search button{

background:#f59e0b;
border:none;
padding:14px 25px;
border-radius:10px;
font-weight:bold;
cursor:pointer;
transition:0.3s;

}

.search button:hover{

background:#f97316;
transform:scale(1.05);

}

/* ===== GRID ===== */

.grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;

}

/* ===== CARD ===== */

.card{

background:#1e293b;
padding:20px;
border-radius:12px;
transition:0.3s;
position:relative;

}

.card:hover{

transform:translateY(-6px);
box-shadow:0 10px 25px rgba(0,0,0,0.5);

}

.card h3{

font-size:18px;
margin-bottom:10px;
min-height:50px;

}

/* ===== PRICE ===== */

.price{

font-size:24px;
color:#22c55e;
font-weight:bold;
margin-bottom:12px;

}

/* ===== BUTTON ===== */

.buy{

display:inline-block;
background:#f59e0b;
color:#0f172a;
padding:12px 18px;
border-radius:10px;
text-decoration:none;
font-weight:bold;
transition:0.3s;

}

.buy:hover{

background:#f97316;
transform:scale(1.08);

}

/* ===== FOOTER ===== */

footer{

text-align:center;
padding:30px;
margin-top:50px;
font-size:14px;
color:#cbd5f5;
border-top:1px solid rgba(255,255,255,0.1);

}

footer a{

color:#f59e0b;
text-decoration:none;

}

footer a:hover{

text-decoration:underline;

}

</style>

</head>

<body>

<header>

<h1>
<a href="index.html">
Garimpo Digital
</a>
</h1>

<p>A joia rara entre milhares de opções</p>

</header>


<main>

<div class="search">

<input id="query" placeholder="Pesquisar produto...">

<button onclick="buscar()">
Buscar
</button>

</div>

<div id="results" class="grid"></div>

</main>


<footer>

<p>
Este site participa de programas de afiliados e pode receber comissões sem custo adicional para você.
</p>

<p>

<a href="terms/index.html" target="_blank">
Termos de Afiliados
</a>

•

<a href="privacy/index.html" target="_blank">
Política de Privacidade
</a>

</p>

</footer>


<script>

/* ===== PRODUTOS ===== */

const produtos = [

{
nome:"JBL Tune 520BT Sem Fio",
preco:207.52,
link:"https://amzn.to/46rJKQf"
},

{
nome:"JBL Tune 500 Com Fio",
preco:137.76,
link:"https://amzn.to/4bEFSPt"
},

{
nome:"Fone Bluetooth AerJoy",
preco:163.90,
link:"https://amzn.to/4bxUTma"
},

{
nome:"Echo Dot Smart Speaker com Alexa",
preco:428.99,
link:"https://amzn.to/4aibNTx"
},

{
nome:"Mouse Gamer Logitech G203 RGB",
preco:135.90,
link:"https://amzn.to/46mGSEk"
},

{
nome:"Teclado Gamer Redragon Kumara",
preco:200.00,
link:"https://amzn.to/3Ms3EE3"
}

];


/* ===== MOSTRAR PRODUTOS ===== */

function mostrar(lista){

const results = document.getElementById("results");

results.innerHTML = "";

if(lista.length === 0){

results.innerHTML = "<p>Nenhum produto encontrado.</p>";
return;

}

lista.forEach(produto => {

const card = document.createElement("div");

card.className = "card";

card.innerHTML = `

<h3>${produto.nome}</h3>

<div class="price">
R$ ${produto.preco.toFixed(2)}
</div>

<a href="${produto.link}" target="_blank" class="buy">
Ver na Amazon
</a>

`;

results.appendChild(card);

});

}


/* ===== BUSCA ===== */

function buscar(){

const q = document.getElementById("query").value.toLowerCase();

const filtrados = produtos.filter(p =>
p.nome.toLowerCase().includes(q)
);

mostrar(filtrados);

}


/* ===== INICIAR ===== */

mostrar(produtos);

</script>


</body>
</html>
