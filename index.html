<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Garimpo Digital</title>

<meta name="description" content="Garimpo Digital encontra os melhores produtos com os melhores preços">

<meta property="og:title" content="Garimpo Digital">
<meta property="og:description" content="A joia rara entre milhares de opções">

<style>

/* ===== GERAL ===== */

body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
}

header{

background:linear-gradient(90deg,#f59e0b,#f97316);
padding:25px;
text-align:center;

}

header h1{

margin:0;
font-size:32px;

}

header a{

color:#0f172a;
text-decoration:none;

}

header p{

margin-top:5px;
font-size:14px;

}

/* ===== AREA ===== */

main{

max-width:1000px;
margin:auto;
padding:20px;

}

/* ===== BUSCA ===== */

.search{

display:flex;
gap:10px;
margin-bottom:30px;

}

.search input{

flex:1;
padding:12px;
border-radius:8px;
border:none;
font-size:16px;

}

.search button{

background:#f59e0b;
border:none;
padding:12px 20px;
border-radius:8px;
font-weight:bold;
cursor:pointer;

transition:0.3s;

}

.search button:hover{

background:#f97316;
transform:scale(1.05);

}

/* ===== PRODUTOS ===== */

.grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;

}

.card{

background:#1e293b;
padding:20px;
border-radius:10px;

transition:0.3s;

}

.card:hover{

transform:translateY(-5px);
box-shadow:0 0 15px rgba(0,0,0,0.5);

}

.card h3{

margin:0;
font-size:18px;
min-height:50px;

}

.price{

margin-top:10px;
font-size:22px;
font-weight:bold;
color:#22c55e;

}

/* BOTÃO */

.buy{

display:inline-block;
margin-top:12px;

background:#f59e0b;
color:#0f172a;

padding:10px 15px;
border-radius:8px;
text-decoration:none;
font-weight:bold;

transition:0.3s;

}

.buy:hover{

background:#f97316;
transform:scale(1.05);

}

/* FOOTER */

footer{

text-align:center;
padding:25px;
margin-top:40px;
font-size:14px;
color:#cbd5f5;

}

footer a{

color:#f59e0b;
text-decoration:none;

}

footer a:hover{

text-decoration:underline;

}

</style>

</head>

<body>

<header>

<h1>
<a href="index.html">
Garimpo Digital
</a>
</h1>

<p>A joia rara entre milhares de opções</p>

</header>


<main>

<div class="search">

<input id="query" placeholder="Pesquisar produto...">

<button onclick="buscar()">
Buscar
</button>

</div>


<div id="results" class="grid"></div>

</main>


<footer>

<p>
Este site participa de programas de afiliados e pode receber comissões sem custo adicional para você.
</p>

<p>

<a href="terms/index.html" target="_blank">
Termos de Afiliados
</a>

•

<a href="privacy/index.html" target="_blank">
Política de Privacidade
</a>

</p>

</footer>

<script>

/* PRODUTOS */

const produtos = [

{
nome:"JBL Tune 520BT Sem Fio",
preco:207.52,
link:"https://amzn.to/46rJKQf"
},

{
nome:"JBL Tune 500 Com Fio",
preco:137.76,
link:"https://amzn.to/4bEFSPt"
},

{
nome:"Fone Bluetooth AerJoy",
preco:163.90,
link:"https://amzn.to/4bxUTma"
}

];


/* MOSTRAR */

function mostrar(lista){

const results=document.getElementById("results");

results.innerHTML="";

lista.forEach(produto=>{

const card=document.createElement("div");

card.className="card";

card.innerHTML=`

<h3>${produto.nome}</h3>

<div class="price">

R$ ${produto.preco.toFixed(2)}

</div>

<a href="${produto.link}"

target="_blank"

class="buy">

Ver na Amazon

</a>

`;

results.appendChild(card);

});

}


/* BUSCA */

function buscar(){

const q=document.getElementById("query").value.toLowerCase();

const filtrados=produtos.filter(p=>

p.nome.toLowerCase().includes(q)

);

mostrar(filtrados);

}


/* INICIAR */

mostrar(produtos);

</script>


</body>
</html>
